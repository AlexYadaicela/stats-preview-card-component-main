<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body class="bg-primary-300">
  <main>
    <article class="card bg-primary-350">
      <picture class="card__img">
        <source media="(min-width: 40em)" srcset="images/image-header-desktop.jpg">
        <img src="images/image-header-mobile.jpg" alt="">
      </picture>

      <div class="card__content">
        <h1 class="card__title">Get <span class="accent-100">insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="flex-group card__stats">
          <p><span>10K+</span> companies</p>
          <p><span>314</span> templates</p>
          <p><span>12M+</span> queries</p>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
